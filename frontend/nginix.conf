server {
    listen 80;
    server_name _;

    # 정적 파일 위치 (Vite build 결과물)
    root /usr/share/nginx/html;
    index index.html;

    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://express-container:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check 프록시
    location /health {
        proxy_pass http://express-container:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA 라우팅 (새로고침 404 방지) - 제일 마지막에 배치
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip 압축 (선택)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;
}
